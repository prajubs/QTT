<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* Same CSS as before (keeping it clean) */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .navbar .title {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .navbar .user {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .navbar .user span {
      font-weight: bold;
    }
    .navbar .user img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #00c6ff;
      padding: 4px;
    }
    .navbar button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background: #ff4b5c;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }
    .navbar button:hover {
      background: #ff1e3c;
    }
    .sidebar {
      width: 220px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      backdrop-filter: blur(10px);
    }
    .sidebar button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
      text-align: left;
    }
    .sidebar button:hover {
      background: #0072ff;
    }
    .main {
      display: flex;
      flex: 1;
    }
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="title">üìä TalleyPrime Dashboard</div>

    <div class="user">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon">
      <span id="username">Loading...</span>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Sidebar + Content -->
  <div class="main">
    <!-- Sidebar -->
    <div class="sidebar">
      <input type="file" id="pdfInput" accept="application/pdf" style="display:none;" />
      <button onclick="document.getElementById('pdfInput').click()">üì§ Upload PDF</button>
      <button onclick="downloadExcel()">üì• Download Excel</button>
      <button onclick="exportToTally()">‚¨ÜÔ∏è Export to Tally</button>
      <button onclick="importFromTally()">‚¨áÔ∏è Import from Tally</button>
    </div>

    <!-- Content -->
    <div class="content">
      <h1 id="welcome"></h1>
    </div>
  </div>

  <script>
    // Decode JWT (without external libs)
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(
          atob(base64).split('').map(c =>
            '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
          ).join('')
        );
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    async function loadDashboard() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Not logged in!");
        window.location.href = "index.html";
        return;
      }

      // Try to get username from JWT
      const decoded = parseJwt(token);
      if (decoded && decoded.username) {
        document.getElementById("username").innerText = decoded.username;
        document.getElementById("welcome").innerText = "Welcome, " + decoded.username + " üéâ";
      } else {
        // fallback: call backend
        const response = await fetch("http://localhost:5000/dashboard", {
          headers: { "Authorization": "Bearer " + token }
        });

        if (response.status === 401 || response.status === 403) {
          alert("Session expired, please login again.");
          window.location.href = "index.html";
          return;
        }

        const data = await response.json();
        document.getElementById("username").innerText = data.username || "User";
        document.getElementById("welcome").innerText = data.message;
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }

    // PDF Upload event
    document.getElementById("pdfInput").addEventListener("change", async function() {
      const file = this.files[0];
      if (!file) return;

      let formData = new FormData();
      formData.append("pdf", file);

      const response = await fetch("http://localhost:5000/upload-pdf", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        alert("‚úÖ PDF uploaded and converted to Excel!");
      } else {
        alert("‚ùå Upload failed!");
      }
    });

    function downloadExcel() {
      window.location.href = "http://localhost:5000/download-excel";
    }

    async function exportToTally() {
      try {
        const response = await fetch("http://localhost:5000/export-tally");
        if (response.ok) {
          const text = await response.text();
          alert("‚úÖ Export Success:\n" + text);
        } else {
          alert("‚ùå Export failed!");
        }
      } catch (err) {
        alert("‚ö†Ô∏è Error: " + err.message);
      }
    }

    async function importFromTally() {
      try {
        const response = await fetch("http://localhost:5000/import-tally");
        if (response.ok) {
          const data = await response.text();
          alert("‚úÖ Import Success:\n" + data);
        } else {
          alert("‚ùå Import failed!");
        }
      } catch (err) {
        alert("‚ö†Ô∏è Error: " + err.message);
      }
    }

    loadDashboard();
  </script>
</body>
</html>
