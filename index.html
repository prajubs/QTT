<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick to Tally - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }
    body {
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; background: linear-gradient(135deg, #4facfe, #00f2fe);
    }
    .login-container {
      background: #fff; padding: 40px; border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15); width: 100%; max-width: 350px; text-align: center;
    }
    h2 { margin-bottom: 20px; color: #333; font-size: 24px; }
    .input-group { margin-bottom: 15px; text-align: left; }
    .input-group label { font-size: 14px; margin-bottom: 5px; display: block; color: #555; }
    .input-group input {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px;
      font-size: 14px; outline: none; transition: 0.3s;
    }
    .input-group input:focus { border-color: #4facfe; box-shadow: 0 0 5px rgba(79,172,254,0.5); }
    .login-btn {
      width: 100%; padding: 12px; background: #4facfe; border: none; border-radius: 8px;
      color: #fff; font-size: 16px; cursor: pointer; transition: 0.3s;
    }
    .login-btn:hover { background: #00c6ff; }
    .extra-links { margin-top: 15px; font-size: 13px; }
    .extra-links a { color: #4facfe; text-decoration: none; margin: 0 5px; }
    .extra-links a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="extra-links">
        <a href="#" id="forgotLink">Forgot Password?</a> | 
        <a href="signup.html">Sign Up</a>
      </div>
    </form>
  </div>

  <script>
    // üëâ Login handler
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        alert(data.message);

        if (data.success) {
          localStorage.setItem("token", data.token);
          // Redirect to dashboard or upload page
          window.location.href = "dashboard.html";
        }
      } catch (err) {
        alert("‚ö†Ô∏è Could not connect to server");
      }
    });

    // üëâ Forgot Password
    document.getElementById("forgotLink").addEventListener("click", async function (e) {
      e.preventDefault();
      const email = prompt("Enter your registered email:");
      if (!email) return;

      try {
        const response = await fetch("http://localhost:3000/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const result = await response.json();
        alert(result.message);
      } catch (err) {
        alert("‚ö†Ô∏è Could not connect to server");
      }
    });
  </script>

</body>
</html>
